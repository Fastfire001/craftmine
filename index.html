<html>
    <img id="dead" src="assets/images/dead.png" style=" display:block;z-index: 10000" ; width="100%" ; height="100%">
    <head>
        <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
        <script src="components/creeper.js"></script>
        <script src="components/game.js"></script>
        <script src="components/player.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.0.1/dist/aframe-extras.min.js"></script>
        <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v4.0.1/dist/aframe-physics-system.min.js"></script>
        <script src="https://unpkg.com/aframe-physics-system@1.4.0/dist/aframe-physics-system.min.js"></script>
        <script src="https://unpkg.com/aframe-fps-counter-component/dist/aframe-fps-counter-component.min.js"></script>
        <script src="https://github.com/ngokevin/aframe-physics-components/blob/master/dist/aframe-physics-components.min.js"></script>
    </head>
    <body>
        <a-scene style="z-index: 0" light="defaultLightsEnabled: false" physics="debug: true; gravity: -100">
            <a-entity hand-controls>
                <a-entity fps-counter></a-entity>
            </a-entity>
            <a-assets>
                <a-asset-item id="creepers" src="./assets/images/creepers/scene.gltf" animation-mixer></a-asset-item>
                <img id="stone" src="./assets/images/stone.png">
                <img id="glowstone" src="./assets/images/glowstone.jpg">
                <img id="diorite" src="./assets/images/diorite.png">
                <img id="coal_ore" src="./assets/images/coal_ore.png">
                <img id="lava" src="./assets/images/lava.jpg">
                <img id="cobblestone" src="./assets/images/cobblestone.jpg">
            </a-assets>

            <!--Camera -->

            <a-entity id="cameraWrapper" geometry="box" dynamic-body="mass:100" position="0 1 0" width="2" height="2"
                      depth="2"
                      listener>
                <a-camera jump-ability universal-controls kinematic-body="radius:0.7"
                          id="player"
                          physics-body="boundingBox: 0.1 0.1 0.1; mass: 1; velocity: 0.2 0 0"
                          position="0 1 0"
                          wasd-controls="acceleration: 600">
                    <a-entity id="overlay" radius="2" material="opacity:0.4; color: black; side: back"></a-entity>
                    <a-light type="point" intensity="1.5" decay="1" distance="7" color="#FFC"></a-light>
                </a-camera>
            </a-entity>

            <!--Creeper entity -->

            <a-entity animation="to: 0 0 50; property: position;  dur: 2000; easing: linear" rotation="0 180 0"
                      animation-mixer="clip: ArmatureAction.001" dur="300" easing="linear"
                      kinematic-body id="creeper" position="0 0 0" scale="1.2 1.2 1.2"
                      gltf-model="#creepers"></a-entity>

            <!-- starting wall -->
            <a-box static-body material="src: #stone" width="6" height="6" depth="6" repeat="5 5"
                   position="-0.5 -2.5 0.5"
                   rotation="90 0 0"></a-box>
            <a-box static-body material="src: #stone" width="5" depth="5" repeat="5 5" position="3 3 0"
                   rotation="90 0 90"></a-box>
            <a-box static-body material="src: #stone" width="5" height="5" depth="5" repeat="5 5" position="-5 3 0"
                   rotation="90 0 90"></a-box>
            <a-box static-body material="src: #stone" width="5" depth="5" repeat="5 5" position="0 6 0"></a-box>
            <a-box static-body material="src: #stone" width="5" depth="5" repeat="5 5" position="0 3 3"
                   rotation="90 0 0"></a-box>

            <!-- starting glowstone -->
            <a-box static-body material="src: #glowstone" position="2 5 2"></a-box>
            <a-light type="point" intensity="0.5" decay="1" distance="15" color="#FFC" position="1 4 1"></a-light>
            <a-box static-body material="src: #glowstone" position="-2 5 2"></a-box>
            <a-light type="point" intensity="0.5" decay="1" distance="15" color="#FFC" position="-1 4 1"></a-light>

            <a-box static-body material="src: #diorite" width="1" height="3" repeat="1 3" position="2 4 -3"></a-box>
            <a-box static-body material="src: #stone" width="4" repeat="4 1" position="-0.5 5 -2"></a-box>
            <a-box static-body material="src: #diorite" width="3" repeat="3 1" position="2 5 -1"
                   rotation="0 90 0"></a-box>
            <a-box static-body material="src: #diorite" position="1 5 -1"></a-box>
            <a-box static-body material="src: #stone" position="-2 5 -1"></a-box>
            <a-box static-body material="src: #diorite" width="1" height="2" repeat="1 2" position="2 1.5 -2"></a-box>

            <a-box static-body material="src: #stone" width="3" height="3" depth="3" repeat="3 3"
                   position="-2 -2 -4"></a-box>
            <a-box static-body material="src: #stone" width="4" height="4" depth="4" repeat="4 4"
                   position="1.5 -2.5 -4.5"></a-box>
            <a-box static-body material="src: #stone" width="4" height="4" depth="4" repeat="4 4"
                   position="3.5 0.5 -4.5"></a-box>
            <a-box static-body material="src: #stone" width="4" height="4" depth="4" repeat="4 4"
                   position="-5.5 1.5 -4.5"></a-box>
            <a-box static-body material="src: #stone" width="5" height="1" repeat="4 1" position="-1 4 -3"></a-box>
            <a-box static-body material="src: #stone" width="5" height="5" depth="5" repeat="5 5" position="-1 5 -6"
                   rotation="0 90 0"></a-box>
            <a-box static-body material="src: #coal_ore" width="2" height="1" repeat="2 1" position="-3 2.5 -3"
                   rotation="0 0 90"></a-box>
            <a-box static-body material="src: #coal_ore" width="1" height="1" repeat="1 1" position="-3 2 -4"></a-box>
            <a-box static-body material="src: #coal_ore" width="2" height="1" repeat="2 1" position="1 0.5 -6"
                   rotation="0 90 90"></a-box>
            <a-box static-body material="src: #coal_ore" position="1 0 -5"></a-box>

            <!-- lava stage -->
            <a-box static-body material="src: #stone" width="5" height="5" depth="4" repeat="5 5"
                   position="-2 -4 -7.5"></a-box>
            <a-box static-body material="src: #stone" width="4" height="4" depth="3" repeat="4 4"
                   position="2.5 0.5 -8"></a-box>
            <a-box static-body material="src: #cobblestone" width="6" height="1" repeat="4 1" position="-2 -2 -12.5"
                   rotation="0 90 0"></a-box>
            <a-box material="src: #lava" width="10" height="9.6" depth="10" repeat="10 10"
                   position="-2 -6.5 -12.5"></a-box>
            <a-light type="point" intensity="1" decay="1" distance="15" color="#FFC" position="0 -1 -11"></a-light>
            <a-light type="point" intensity="1" decay="1" distance="15" color="#FFC" position="0 -1 -14"></a-light>
            <a-light type="point" intensity="1" decay="1" distance="15" color="#FFC" position="-4 -1 -11"></a-light>
            <a-light type="point" intensity="1" decay="1" distance="15" color="#FFC" position="-4 -1 -14"></a-light>

        </a-scene>
    </body>
</html>
