<html>
  <head>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-physics-system@1.4.0/dist/aframe-physics-system.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.0.1/dist/aframe-extras.min.js"></script>
    <script src="./schteppe-cannon.js-569730f/src/Cannon.js"></script>
  </head>
  <body>
    <a-scene light="defaultLightsEnabled: false" physics="debug: true">
        <a-assets>
          <img id="stone" src="./assets/images/stone.png">
          <img id="glowstone" src="./assets/images/glowstone.jpg">
        </a-assets>

        <a-camera position="0 1 0" wasd-controls="acceleration: 600">
          <a-light type="point" intensity="1.5" decay="1" distance="7" color="#FFC"></a-light>
        </a-camera>

        <a-plane static-body position="0 -0.5 -7.5" rotation="-90 0 0" width="5" height="20" material="src: #stone; repeat: 5 20"></a-plane>
        <a-plane static-body position="2.5 2 -7.5" rotation="0 -90 0" width="20" height="5" material="src: #stone; repeat: 20 5"></a-plane>
        <a-plane static-body position="-2.5 2 -7.5" rotation="180 -90 0" width="20" height="5" material="src: #stone; repeat: 20 5"></a-plane>
        <a-plane static-body position="0 2 2.5" rotation="0 -180 0" width="5" height="5" material="src: #stone; repeat: 5 5"></a-plane>
        <a-plane static-body position="0 4.5 -7.5" rotation="90 90 0" width="20" height="5" material="src: #stone; repeat: 20 5"></a-plane>

        <a-entity static-body position="2 4 2" geometry="primitive: box" material="src: #glowstone"></a-entity>
        <a-light static-body position="1 3 1" type="point" intensity="1.5" decay="1" distance="15" color="#FFC"></a-light>
    </a-scene>
  </body>
</html>
