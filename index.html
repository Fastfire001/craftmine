<html>
<head>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="components/creeper.js"></script>
    <script src="components/game.js"></script>
    <script src="components/player.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="https://unpkg.com/aframe-physics-system@1.4.0/dist/aframe-physics-system.min.js"></script>
    <script src="https://github.com/ngokevin/aframe-physics-components/blob/master/dist/aframe-physics-components.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.0.1/dist/aframe-extras.min.js"></script>
</head>
<body>
<a-scene light="defaultLightsEnabled: false" physics="debug: true">
    <a-assets>
        <a-asset-item id="creepers" src="./assets/images/creepers/scene.gltf" animation-mixer></a-asset-item>
        <img id="stone" src="assets/images/stone.png">
    </a-assets>
    <a-entity id="cameraWrapper" geometry="box" dynamic-body="mass:1" position="0 1 0" width="2" height="1" depth="2" listener>
        <a-plane id="cameraWrapper" geometry="box" position="0 0 0" width="1" height="1">
            <a-camera kinematic-body id="player" physics-body="boundingBox: 1 1 1; mass: 5; velocity: 0.2 0 0" position="0 1 0" wasd-controls="acceleration: 600">
                <a-light type="point" intensity="1.5" decay="1" distance="7" color="#FFC"></a-light>
            </a-camera>
        </a-plane>
        <a-entity dur="300" easing="linear" kinematic-body id="creeper" position="0 0 0" scale="1.2 1.2 1.2" gltf-model="#creepers"></a-entity>
        <a-plane position="0 -0.5 0" rotation="-90 0 0" width="5" height="5" material="src: #stone; repeat: 5 5"></a-plane>
        <a-plane position="2 0 0 " rotation="0 -90 0" width="5" height="5" material="src: #stone; repeat: 5 5"></a-plane>
        <a-plane static-body position="0 -0.5 -7.5" rotation="-90 0 0" width="5" height="20" material="src: #stone; repeat: 5 20"></a-plane>
        <a-plane static-body position="2.5 2 -7.5" rotation="0 -90 0" width="20" height="5" material="src: #stone; repeat: 20 5"></a-plane>
        <a-plane static-body position="-2.5 2 -7.5" rotation="180 -90 0" width="20" height="5" material="src: #stone; repeat: 20 5"></a-plane>
        <a-plane static-body position="0 2 2.5" rotation="0 -180 0" width="5" height="5" material="src: #stone; repeat: 5 5"></a-plane>
        <a-plane static-body position="0 4.5 -7.5" rotation="90 90 0" width="20" height="5" material="src: #stone; repeat: 20 5"></a-plane>
        <a-entity static-body position="2 4 2" geometry="primitive: box" material="src: #glowstone"></a-entity>
        <a-light static-body position="1 3 1" type="point" intensity="1.5" decay="1" distance="15" color="#FFC"></a-light>
</a-scene>
</body>
</html>
<body>
<script>
    var playerEl = document.querySelector('a-camera');
    playerEl.addEventListener('collide', function (e) {
        console.log('Player has collided with body #' + e.detail.body.id);
        e.detail.target.el;  // Original entity (playerEl).
        e.detail.body.el;    // Other entity, which playerEl touched.
        e.detail.contact;    // Stats about the collision (CANNON.ContactEquation).
        e.detail.contact.ni; // Normal (direction) of the collision (CANNON.Vec3).
    });
</script>
</body>
</html>
