<html>
  <head>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene light="defaultLightsEnabled: false">

        <a-assets>

        </a-assets>

        <!-- starting wall -->
        <a-box material="src: #stone" width="6" height="6" depth="6" repeat="5 5" position="-0.5 -2.5 0.5" rotation="90 0 0"></a-box>
        <a-box material="src: #stone" width="5" depth="5" repeat="5 5" position="3 3 0" rotation="90 0 90"></a-box>
        <a-box material="src: #stone" width="5" height="5" depth="5" repeat="5 5" position="-5 3 0" rotation="90 0 90"></a-box>
        <a-box material="src: #stone" width="5" depth="5" repeat="5 5" position="0 6 0"></a-box>
        <a-box material="src: #stone" width="5" depth="5" repeat="5 5" position="0 3 3" rotation="90 0 0"></a-box>

        <!-- starting glowstone -->
        <a-box material="src: #glowstone" position="2 5 2"></a-box>
        <a-light type="point" intensity="0.5" decay="1" distance="15" color="#FFC" position="1 4 1"></a-light>
        <a-box material="src: #glowstone" position="-2 5 2"></a-box>
        <a-light type="point" intensity="0.5" decay="1" distance="15" color="#FFC" position="-1 4 1"></a-light>

        <a-box material="src: #diorite" width="1" height="3" repeat="1 3" position="2 4 -3"></a-box>
        <a-box material="src: #stone" width="4" repeat="4 1" position="-0.5 5 -2"></a-box>
        <a-box material="src: #diorite" width="3" repeat="3 1" position="2 5 -1" rotation="0 90 0"></a-box>
        <a-box material="src: #diorite" position="1 5 -1"></a-box>
        <a-box material="src: #stone" position="-2 5 -1"></a-box>
        <a-box material="src: #diorite" width="1" height="2" repeat="1 2" position="2 1.5 -2"></a-box>

        <a-box material="src: #stone" width="3" height="3" depth="3" repeat="3 3" position="-2 -2 -4"></a-box>
        <a-box material="src: #stone" width="4" height="4" depth="4" repeat="4 4" position="1.5 -2.5 -4.5"></a-box>
        <a-box material="src: #stone" width="4" height="4" depth="4" repeat="4 4" position="3.5 0.5 -4.5"></a-box>
        <a-box material="src: #stone" width="4" height="4" depth="4" repeat="4 4" position="-5.5 1.5 -4.5"></a-box>
        <a-box material="src: #stone" width="5" height="1" repeat="4 1" position="-1 4 -3"></a-box>
        <a-box material="src: #stone" width="5" height="5" depth="5" repeat="5 5" position="-1 5 -6" rotation="0 90 0"></a-box>
        <a-box material="src: #coal_ore" width="2" height="1" repeat="2 1" position="-3 2.5 -3" rotation="0 0 90"></a-box>
        <a-box material="src: #coal_ore" width="1" height="1" repeat="1 1" position="-3 2 -4"></a-box>
        <a-box material="src: #coal_ore" width="2" height="1" repeat="2 1" position="1 0.5 -6" rotation="0 90 90"></a-box>
        <a-box material="src: #coal_ore" position="1 0 -5"></a-box>

        <!-- lava stage -->
        <a-box material="src: #stone" width="5" height="5" depth="4" repeat="5 5" position="-2 -4 -7.5"></a-box>
        <a-box material="src: #stone" width="4" height="4" depth="3" repeat="4 4" position="2.5 0.5 -8"></a-box>
        <a-box material="src: #cobblestone" width="6" height="1" repeat="4 1" position="-2 -2 -12.5" rotation="0 90 0"></a-box>
        <a-box material="src: #lava" width="10" height="9.6" depth="10" repeat="10 10" position="-2 -6.5 -12.5"></a-box>
        <a-light type="point" intensity="1" decay="1" distance="15" color="#FFC" position="0 -1 -11"></a-light>
        <a-light type="point" intensity="1" decay="1" distance="15" color="#FFC" position="0 -1 -14"></a-light>
        <a-light type="point" intensity="1" decay="1" distance="15" color="#FFC" position="-4 -1 -11"></a-light>
        <a-light type="point" intensity="1" decay="1" distance="15" color="#FFC" position="-4 -1 -14"></a-light>

    </a-scene>
  </body>
</html>
